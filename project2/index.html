<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application (Web)</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Job Application <span>(Web)</span></h1>
        <form class="form-content">
            <div class="input-group">
                <label for="fname">First Name</label>
                <input type="text" id="fname" placeholder="First Name">
            </div>
            <div class="input-group">
                <label for="sname">Last Name</label>
                <input type="text" id="lname" placeholder="Last Name">
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="text" id="email" placeholder="Email">
            </div>
            <div class="input-group">
                <label for="role">Job Role</label>
                <select id="role">
                    <option value="" disabled selected>Select Job Role</option>
                    <option value="frontend">Frontend Developer</option>
                    <option value="backend">Backend Developer</option>
                    <option value="fullstack">Fullstack Developer</option>
                    <option value="ui/ux">UI/UX Designer</option>
                </select>
            </div>
            <div class="textarea-group">
            <label for="address">Address</label>
            <textarea id="address" rows="4" placeholder="Address"></textarea>
            </div>
            <div class="input-group">
                <label for="city">City</label>
                <input type="text" id="city" placeholder="City">
            </div>
            <div class="input-group">
                <label for="pin">Pin Code</label>
                <input type="text" id="pin" placeholder="Pincode">
            </div>
            <div class="input-group">
                <label for="date">Start Date</label>
                <input type="date" id="date" placeholder="Start Date">
            </div>
            <div class="input-group">
                <label for="cv">Upload your CV</label>
                <input type="file" id="cv">
            </div>
        </form>
        <div class="button">
            <input type="submit" value="Apply Now">
        </div>
        
    </div>
</body>

</html>
